<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信电话号码上标生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部标题区域 -->
    <header>
        <h1>微信电话号码  上标生成器</h1>
        <p class="subtitle">微信昵称里，以上标形式展示电话号码</p>
    </header>

    <!-- 主要内容区域 -->
    <main>
        <!-- 生成器模块 -->
        <div class="generator-module">
            <div class="input-section">
                <input type="text" 
                       id="phoneInput" 
                       placeholder="请输入电话号码" 
                       maxlength="11"
                       pattern="[0-9]*">
                <button id="generateBtn">生成上标号码</button>
            </div>

            <!-- 结果展示区域 -->
            <div class="result-section hidden">
                <div class="result-box">
                    <span id="resultText"></span>
                    <button id="copyBtn">复制结果</button>
                </div>
            </div>
        </div>

        <!-- 使用说明区域 -->
        <div class="instruction-section">
            <h2>使用说明</h2>
            <ol>
                <li>输入11位手机号码</li>


                <li>点击"复制结果"后粘贴到微信昵称中</li>
            </ol>
            <div class="tips">
                <p>💡 提示：建议在手机端进行复制粘贴操作</p>
                <p>⚠️ 注意：在某些电脑浏览器中可能显示乱码</p>
            </div>
        </div>
    </main>

    <!-- 效果示意区域 -->
    <main class="demo-main">
        <div class="demo-section">
            <h2>效果示意</h2>
            <div class="demo-image">
                <img src="./images/case.jpg" alt="微信昵称上标电话号码效果示意图" loading="lazy">
            </div>
        </div>
    </main>

    <!-- 消息提示容器 -->
    <div id="message-container"></div>

    <script src="script.js"></script>
</body>
</html>
